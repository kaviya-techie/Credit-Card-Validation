<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Credit Card Validation</title>
	<link rel="stylesheet" href="C:\html\style.css">
</head>

<body>
	<h1>Enter Credit Card Details</h1>
	<form action="http://localhost:8088/creditcard/save" method="post">
		<label for="credit_card_num">Card Number:</label>
		<input type="text" id="cardNumber" name="cardNumber" required><br><br>

		<label for="cardHolderName">Card Holder's Name:</label>
		<input type="text" id="cardHolderName" name="cardHolderName" required><br><br>

		<input type="submit" value="Submit">
	</form>

	<h1>Credit Card Validation</h1>
	<form id="creditCardForm" action="http://localhost:8088/creditcard/validate" method="post">
		<label for="cardNumber">Enter Credit Card Number:</label><br>
		<input type="password" id="passwordInput" name="cardNumber" required><br><br>
		<button type="button" onclick="togglePassword()">Show</button><br><br>
		<input type="submit" value="Validate">
	</form>
	<script>
		function togglePassword() {
			var passwordInput = document.getElementById("passwordInput");
			if (passwordInput.type === "password") {
				passwordInput.type = "text";
			} else {
				passwordInput.type = "password";
			}
		}
	</script>
</body>
</html>
